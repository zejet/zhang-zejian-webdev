<div class="container-fluid">
    <h2>Followers</h2>
    <div class="musician-detail-conntent-div">
        <ul class="list-group list-div active">
            <li ng-repeat="follower in model.followers" class="list-group-item col-xs-12 col-sm-6">
                <div class="row">
                    <div class="song-info-div">
                        <div>
                            <label class="explore-label">Name:</label><span></span>
                            <a href=""
                               class="song-name">{{follower.username}}</a>
                        </div>
                    </div>
                    <div class="song-artist-photo-div">
                        <img class="song-artist-photo" ng-src="{{follower.avatar}}">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
