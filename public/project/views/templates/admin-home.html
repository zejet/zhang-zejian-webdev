<div class="visible-lg visible-md visible-sm" ng-include="'views/templates/footer-explore.html'"></div>
<div class="visible-xs" ng-include="'views/templates/footer-explore-mobile.html'"></div>

<nav class="user navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="model.changeRightPanel('search')" href="" >Musiker</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a ng-click="model.changeRightPanel('search')">Home</a></li>
                <!--<li><a href="#!/play">PLAY</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li><a href="#!/profile"><span class="glyphicon glyphicon-user"></span> {{model.user.username}}</a></li>
                <li><a href="#!/"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="user-home container-fluid ">
    <div class="col-xs-12 col-sm-6">
        <h2>Users</h2>
        <li ng-repeat="user in model.allUsers" class="list-group-item">
            <div class="row">
                <div>
                    <label>Username:</label><span></span>
                    <a href="#!/user/{{user._id}}/edit"
                       class="user-name">{{user.username}}</a>
                </div>
                <div class="song-artist-photo-div">
                    <img class="song-artist-photo" ng-src="{{user.avatar}}">
                </div>
            </div>
        </li>
    </div>
    <div class="col-xs-12 col-sm-6">
        <h2>Reviews</h2>
        <li ng-repeat="review in model.allReviews" class="list-group-item">
            <div class="row">
                <div>
                    <label>Titile:</label><span></span>
                    <a href="#!/review/{{review._id}}/edit"
                       class="review-name">{{review.title}}</a>
                </div>
                <div>
                    <label>Critic:</label><span></span>
                    <a href=""
                       class="review-name">{{review._critic.username}}</a>
                </div>
                <div>
                    <label>Song:</label><span></span>
                    <a href=""
                       class="review-name">{{review._song.name}}</a>
                </div>
            </div>
        </li>
    </div>
</div>
