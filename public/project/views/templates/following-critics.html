<div class="container-fluid">
    <h2>Critics</h2>
    <ul class="list-group list-div active">
        <li ng-repeat="critic in model.followingCritics" class="list-group-item col-xs-12 col-sm-6">
            <div class="row" ng-show="critic">
                <div class="song-info-div">
                    <div>
                        <label class="explore-label">Name:</label>
                        <span></span>
                        <a class="song-name">{{critic.username}}</a></div>
                </div>
                <div class="song-artist-photo-div">
                    <img class="song-artist-photo" ng-src="{{critic.avatar}}">
                </div>
                <a ng-click="model.unFollow(critic._id)" href=""><span class="glyphicon glyphicon-remove "></span></a>

            </div>
        </li>
    </ul>
</div>
