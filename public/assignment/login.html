<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class = "container-fluid">
    <h2>Login</h2>

    <label for=username>Username</label>
    <input name="username"
           id="username"
           class="form-control"
           placeholder="Alice"
    />
    <label>Password</label>
    <input name="password"
           id="password"
           type="password"
           class="form-control"
           placeholder="%&^$^qwe123"
    />

    <a  class="btn btn-default btn-primary btn-block"
        href="profile.html"
        role="button">
        Login
    </a>

    <a  class="btn btn-default btn-success btn-block"
        href="register.html"
        role="button">
        Register
    </a>

</div>
</body>
</html>
