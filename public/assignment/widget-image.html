<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Youtube Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="padding-body">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
            </a>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>

            <a class="visible-xs navbar-brand nav-right pull-right" href="widget-list.html">
                    <span class="glyphicon glyphicon-ok">
                    </span>
            </a>
        </div>

        <div class="hidden-xs nav-header collapse navbar-collapse">
            <a class="nav navbar-brand nav-right pull-right" href="widget-list.html">
                    <span class="glyphicon glyphicon-ok">
                    </span>
            </a>
        </div>

    </div>
</nav>

<!-- Start of body content -->
<div class="container-fluid">
    <label for="name">Name</label>
    <input name="name"
           value="Dragon"
           class="form-control"
           id="name">

    <label for="text">Text</label>
    <input name="text"
           value="A dragon flying above a lake"
           class="form-control"
           id="text">

    <label for="url">Url</label>
    <input name="url"
           value="https://i.ytimg.com/vi/1vXj-eT3rF4/maxresdefault.jpg"
           class="form-control"
           id="url">

    <label for="width">Width</label>
    <input name="width"
           value="100%"
           class="form-control"
           id="width">

    <label>Upload</label>
    <input name="choosefile"
           type="file"
          placeholder="no file chosen"
          class="form-control"
          id="choosefile">

    <a  class="btn btn-default btn-primary btn-block"
        href="widget-list.html"
        role="button">
        Upload Image
    </a>

    <a  class="btn btn-default btn-danger btn-block"
        href="widget-list.html"
        role="button">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-right navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header navbar-right pull-right">
            <a class="navbar-brand" href="profile.html">
                <span class="pull-right glyphicon glyphicon-user"></span>
            </a>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>
</body>


</html>
