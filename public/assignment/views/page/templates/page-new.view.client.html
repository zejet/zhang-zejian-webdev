<div class="padding-body">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="#">
                    New Page
                </a>

                <a class="visible-xs navbar-brand nav-right pull-right"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                </a>
            </div>

            <div class="hidden-xs nav-header collapse navbar-collapse">
                <a class="nav navbar-brand nav-right pull-right"
                   ng-click="model.writePage(model.page)">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </div>

        </div>
    </nav>

    <!-- Start of body content -->
    <div class="container-fluid">
        <label for="name">Name</label>
        <input name="name"
               ng-model="model.page.name"
               placeholder="Page Name"
               class="form-control"
               id="name">

        <label for="description">Description</label>
        <input name="description"
               ng-model="model.page.description"
               placeholder="Description"
               class="form-control"
               id="description">
    </div>

    <nav class="navbar navbar-default navbar-right navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right pull-right">
                <a class="navbar-brand" href="#!/user/{{model.userId}}">
                    <span class="pull-right glyphicon glyphicon-user"></span>
                </a>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
</div>
