<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-4">Name</div>
            <div class="col-xs-6 col-sm-3">Description</div>
            <div class="col-sm-3 hidden-xs">Developer</div>
            <div class="col-xs-2">
                <a href="#!/user/{{model.userId}}/website/new" style="color:white">
                    <span class="pull-right glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </li>
    <li ng-repeat="website in model.websites" class="list-group-item">
        <div class="row">
            <div class="col-xs-4">
                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a></div>
            <div class="col-xs-6 col-sm-3">{{website.description}}</div>
            <div class="col-sm-3 hidden-xs">{{website.developerId}}</div>
            <div class="col-xs-2">
                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span></a>
            </div>
        </div>
    </li>
</ul>
