<div class = "container-fluid">
    <h2>Register</h2>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <label for=username>Username</label>
    <input name="username"
           ng-model="model.user.username"
           id="username"
           class="form-control"
           placeholder="alice"
    />
    <label>Password</label>
    <input name="password"
           ng-model="model.user.password"
           id="password"
           type="password"
           class="form-control"
           placeholder="%&^$^qwe123"
    />
    <label>Verify Password</label>
    <input name="verify"
           ng-model="model.user.password2"
           id="verify"
           type="password"
           class="form-control"
           placeholder="%&^$^qwe123"
    />
    <a  class="btn btn-default btn-primary btn-block"
        ng-click="model.registerUser(model.user)">Register</a>

    <a  class="btn btn-default btn-danger btn-block"
        href="#!/login"
        role="button">
        Cancel
    </a>

</div>
