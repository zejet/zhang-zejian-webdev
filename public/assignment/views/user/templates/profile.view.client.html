<div class="padding-body">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#!/user/{{model.user._id}}">
                    Profile
                </a>

                <a class="visible-xs navbar-brand nav-right pull-right" href="#!/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>

            <div class="hidden-xs nav-header collapse navbar-collapse" id="navbar-collapse-1">
                <a class="nav navbar-brand nav-right pull-right" href="#!/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>

        </div>
    </nav>

    <!-- Start of body content -->
    <div class = "container-fluid">
        <label for=username>Username</label>
        <input name="username"
               ng-model=model.user.username
               id="username"
               class="form-control"
               placeholder="alice"
        />

        <label for=email>Email</label>
        <input name="email"
               id="email"
               class="form-control"
               value="alice@gmail.com"
        />
        <label>First Name</label>
        <input name="firstname"
               ng-model="model.user.firstName"
               id="firstname"
               class="form-control"
               placeholder="Alice"
        />
        <label>Last Name</label>
        <input name="lastname"
               ng-model="model.user.lastName"
               id="lastname"
               class="form-control"
               placeholder="Wonderland"
        />

        <a  class="btn btn-default btn-primary btn-block"
            href="#!/user/{{model.user._id}}/website"
            role="button">Website</a>

        <a  class="btn btn-default btn-danger btn-block"
            href="#!/login"
            role="button">Log out</a>

        <a class="btn btn-default btn-danger btn-block"
           ng-click="model.unregister(model.user)"
           role="button">Unregister</a>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.updateUser(model.user)"
           role="button">Update</a>
    </div>
        <nav class="navbar navbar-default navbar-right navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header navbar-right pull-right">
                    <a class="navbar-brand" href="#!/user/{{model.user._id}}">
                        <span class="pull-right glyphicon glyphicon-user"></span>
                    </a>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
</div>
